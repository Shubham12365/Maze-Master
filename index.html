<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>🐀Rat In A Maze🐀</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body onload="createMaze()">
		<h1>Jyoti In A Maze</h1>
		<select name="" id="levelselect">
			<option value="1">Level 1</option>
			<option value="2">Level 2</option>
			<option value="3">Level 3</option>
			<option value="4">Level 4</option>
			<option value="5">Level 5</option>
			<option value="6">Level 6</option>
			<option value="7">Level 7</option>
			<option value="8">Level 8</option>
			<!-- <option value="3">Level 3</option> -->
		</select>
		<div class="maze_container">
			<img src="momo.jpg" id="momo" alt="momo" width="50px" height="50px" />
			<img src="moti.jpg" id="moti" alt="motii" width="50px" height="50px" />
		</div>
		<div class="controls">
			<div class="left btn">LEFT</div>
			<div class="side">
				<div class="up btn">UP</div>
				<div class="down btn">DOWN</div>
			</div>
			<div class="right btn">RIGHT</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
